<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme | CineWorld</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="paginaCadastroFilmes">
    <main class="containerCadastroFilmes">
        <header class="cabecalhoCadastroFilmes">
            <h1 class="tituloCadastroFilmes">Edição de filmes</h1>
            <p class="subtituloCadastroFilmes">Preencha os campos abaixo com as alterações</p>
        </header>

        <form id="formEditar" class="formularioCadastroFilmes">
            <input type="hidden" id="id" name="id">
            <label for="nome" class="labelCadastroFilmes">Nome do Filme</label>
            <input type="text" id="nome" name="nome" class="inputCadastroFilmes" placeholder="Digite o nome do filme" required>

            <label for="atores" class="labelCadastroFilmes">Atores</label>
            <input type="text" id="atores" name="atores" class="inputCadastroFilmes" placeholder="Digite os atores separados por virgula" required>

            <label for="diretor" class="labelCadastroFilmes">Diretor</label>
            <input type="text" id="diretor" name="diretor" class="inputCadastroFilmes" placeholder="Digite o diretor do filme" required>

            <label for="ano" class="labelCadastroFilmes">Ano</label>
            <input type="text" id="ano" name="ano" class="inputCadastroFilmes" placeholder="2025" pattern="\d{4}" maxlength="4" required>

            <label for="genero" class="labelCadastroFilmes">Genero</label>
            <input id="genero" name="genero" class="inputCadastroFilmes" placeholder="Drama" required></input>

            <label for="produtora" class="labelCadastroFilmes">Produtora</label>
            <input type="text" id="produtora" name="produtora" class="inputCadastroFilmes" placeholder="Digite a produtora do filme" required>

            <label for="sinopse" class="labelCadastroFilmes">Sinopse</label>
            <textarea id="sinopse" name="sinopse" class="textareaCadastroFilmes" rows="6" placeholder="Digite aqui a sinopse ou descricao do filme..." required></textarea>

            <button type="submit" class="botaoCadastrarFilmes">Salvar alterações</button>
        </form>
        <script src="script.js"></script>
    </main>
</body>
</html>
